<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            border-radius: 8px 8px 0 0;
            margin: -20px -20px 20px;
            font-size: 1.5em;
        }
        select, button, input {
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            width: calc(100% - 24px);
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 8px;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            Welcome to Image Generator
        </header>
        <input type="text" id="prompt" placeholder="Enter your prompt here">
        <select id="style-select">
            <option value="anime">Anime</option>
            <option value="fantasy">Fantasy</option>
            <option value="pencil">Pencil</option>
            <option value="digital">Digital</option>
            <option value="vintage">Vintage</option>
            <option value="3d (render)">3D Render</option>
            <option value="cyberpunk">Cyberpunk</option>
            <option value="manga">Manga</option>
            <option value="realistic">Realistic</option>
            <option value="demonic">Demonic</option>
            <option value="heavenly">Heavenly</option>
            <option value="comic">Comic</option>
            <option value="robotic">Robotic</option>
        </select>
        <button onclick="generateImage()">Generate Image</button>
        <div class="loader" id="loader"></div>
        <img id="generated-image" src="" alt="Generated Image">
    </div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById('prompt').value;
            const style = document.getElementById('style-select').value;
            const loader = document.getElementById('loader');
            const image = document.getElementById('generated-image');

            if (!prompt) {
                alert("Please enter a prompt.");
                return;
            }

            loader.style.display = 'block';
            image.style.display = 'none';
            
            try {
                const response = await fetch(`https://deku-rest-api-gadz.onrender.com/sdxl?prompt=${encodeURIComponent(prompt)}&style=${encodeURIComponent(style)}`, {
                    method: 'GET',
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                if (data.image_url) {
                    image.src = data.image_url;
                    image.style.display = 'block';
                } else {
                    alert("Image generation failed.");
                }
            } catch (error) {
                console.error('Error generating image:', error);
                alert('An error occurred while generating the image.');
            } finally {
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
