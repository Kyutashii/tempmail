<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Image Search</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #results img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Pinterest Image Search</h1>
    <form id="searchForm">
        <label for="searchTerm">Search Term:</label>
        <input type="text" id="searchTerm" name="searchTerm" required>
        <label for="numImages">Number of Images:</label>
        <input type="number" id="numImages" name="numImages" min="1" max="20" required>
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const searchTerm = document.getElementById('searchTerm').value;
            const numImages = document.getElementById('numImages').value;
            const resultsDiv = document.getElementById('results');

            if (searchTerm.includes('-') == false) {
                resultsDiv.innerHTML = 'Please enter in the format, example: pinterest Coco Martin - 10 (20 limit only)';
                return;
            }

            const keySearchs = searchTerm.substr(0, searchTerm.indexOf('-'));
            const numberSearch = searchTerm.split("-").pop() || 6;

            try {
                const res = await axios.get(`https://gpt4withcustommodel.onrender.com/api/pin?title=${encodeURIComponent(keySearchs)}&count=20`);
                const data = res.data.data;

                resultsDiv.innerHTML = ''; // Clear previous results

                for (let i = 0; i < parseInt(numberSearch); i++) {
                    let img = document.createElement('img');
                    img.src = data[i];
                    resultsDiv.appendChild(img);
                }

            } catch (error) {
                resultsDiv.innerHTML = 'Error fetching images';
                console.error(error);
            }
        });
    </script>
</body>
</html>
