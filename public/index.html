<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempMail Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #ff0000;
        }
        button, input {
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        input {
            background-color: #333;
            color: white;
        }
        #generatedEmail, #inboxMessages {
            margin-top: 10px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            width: 100%;
            max-width: 500px;
            word-wrap: break-word;
        }
        #generatedEmail {
            border: 2px solid #ff0000;
        }
    </style>
</head>
<body>
    <h1>TempMail Generator</h1>
    <div>
        <button id="generateEmailBtn">Generate New Email</button>
        <p id="generatedEmail"></p>
    </div>
    <div>
        <input type="text" id="inboxCodeInput" placeholder="Enter Inbox Code">
        <button id="checkInboxBtn">Check Inbox</button>
        <div id="inboxMessages"></div>
    </div>
    <script>
        document.getElementById('generateEmailBtn').addEventListener('click', async () => {
            const response = await fetch('/generate-email');
            const data = await response.json();
            document.getElementById('generatedEmail').textContent = data.email;
        });

        document.getElementById('checkInboxBtn').addEventListener('click', async () => {
            const inboxCode = document.getElementById('inboxCodeInput').value;
            const response = await fetch(`/check-email?id=${inboxCode}`);
            const data = await response.json();
            document.getElementById('inboxMessages').textContent = data.message || 'No messages found';
        });
    </script>
</body>
</html>
